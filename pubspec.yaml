name: system_alpha
description: A new Flutter project.

# バージョンの定義や依存関係の宣言などがこのあたりにあるはずです。

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_svg: ^2.0.10+1 # 最新版のバージョンを確認して追加
  http: ^1.0.0
  shared_preferences: ^2.3.3
  intl: ^0.20.0
  flutter_stripe: ^11.3.0
  webview_flutter: ^4.10.0
  url_launcher: ^6.3.1
  auto_size_text: ^3.0.0
  


  # 他の依存関係をここに追加します

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/home/
    - assets/product/
    - assets/footer/
    - assets/news/
    - assets/mypage/
    - assets/comparison/
    - assets/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Black.otf
          weight: 900
        - asset: assets/fonts/NotoSansJP-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSansJP-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansJP-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansJP-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSansJP-Thin.otf
          weight: 100  